    <h1>Lista de Platos</h1>
    <ul id="meal-list" class="meal-list"></ul>

    <script>
        // URL de la API de TheMealDB
        const apiURL = 'https://www.themealdb.com/api/json/v1/1/search.php?s=';

        // Función para obtener datos de la API
        async function fetchMeals() {
            try {
                const response = await fetch(apiURL);
                const data = await response.json();
                displayMeals(data.meals);
            } catch (error) {
                console.error('Error al obtener los platos:', error);
            }
        }

        // Función para mostrar los platos en la página
        function displayMeals(meals) {
            const mealList = document.getElementById('meal-list');
            meals.forEach(meal => {
                const mealItem = document.createElement('li');
                mealItem.className = 'meal-item';
                mealItem.textContent = `Plato: ${meal.strMeal}, Categoría: ${meal.strCategory}`;
                mealList.appendChild(mealItem);
            });
        }

        // Llamar a la función fetchMeals cuando la página se carga
        window.onload = fetchMeals;
    </script>
