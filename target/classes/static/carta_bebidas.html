    <div class="container">

        <h1>Carta de Bebidas</h1>

        <section id="platos-container" class="platos-container">
            <!-- Las bebidas se cargarán aquí dinámicamente -->
        </section>

        <script src="https://unpkg.com/vue@3"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch('http://localhost:8080/Bebidas')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data); // <-- Añade esto para ver los datos en la consola
                        const platosContainer = document.getElementById('platos-container');
                        data.forEach(plato => {
                            const platoElement = document.createElement('section');
                            platoElement.classList.add('product');

                            // Si estás almacenando imágenes como BLOB en la base de datos,
                            // necesitarás convertirlas a una URL de datos base64
                            // const imagenBase64 = `data:image/jpeg;base64,${plato.imagen}`;

                            platoElement.innerHTML = `
                    <img src="${plato.imagen}" alt="${plato.nombre}">
                    <h2>${plato.nombre}</h2>
                    <p>Precio: $${plato.precio}</p>
                    <button data-id="${plato.id}">Agregar al carrito</button>
                `;

                            platosContainer.appendChild(platoElement);
                        });
                    })
                    .catch(error => console.error('Error fetching data:', error));
            });

        </script>
